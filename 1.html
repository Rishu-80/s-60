<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="1.css">
    <script>
        function toggleUser(type) {
            document.getElementById("student-btn").classList.remove("active");
            document.getElementById("parent-btn").classList.remove("active");
            document.getElementById(type + "-btn").classList.add("active");
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Sanjeevani</h1>
        <div class="toggle-buttons">
            <button id="student-btn" class="active" onclick="toggleUser('student')">User</button>
            <button id="parent-btn" onclick="toggleUser('parent')">Accessor </button>
        </div>
        <form class="login-form">
            <div class="input-group">
                <span class="icon">ðŸ‘¤</span>
                <input type="text" placeholder="USERNAME" required>
            </div>
            <div class="input-group">
                <span class="icon">ðŸ”’</span>
                <input type="password" placeholder="PASSWORD" required>
            </div>
            <div class="SCAN QR">
                <img src="captcha.png" alt="QR">
                <input type="text" placeholder="Enter CODE" required>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
    </div>
</body>
</html>
